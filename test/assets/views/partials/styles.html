<style>
  /* mensagem final alteração de senha */
  .success-state {
    display: grid;
    gap: 14px;
    justify-items: center;
    text-align: center;
    padding: 8px 4px
  }

  .success-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #16a34a;
    display: grid;
    place-items: center
  }

  .success-icon svg {
    width: 28px;
    height: 28px;
    fill: #16a34a
  }

  .success-title {
    font-weight: 700
  }

  .success-desc {
    color: var(--muted)
  }

  /* loading */
  .circular-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #e3f2fd;
    border-top: 4px solid #2196f3;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* pagina login */
  :root {
    --bg: #f3f5f7;
    --card: #fff;
    --text: #1b1b1b;
    --muted: #6b7280;
    --primary: #1351B4;
    --primary-700: #0F4494;
    --primary-800: #0A2F6E;
    --ring: #93c5fd;
    --radius: 14px;
    --control-h: 44px;
  }

  * {
    box-sizing: border-box
  }

  html,
  body {
    min-height: 100%;
    /*  deixa crescer */
    height: auto;
  }

  body {
    /*  habilita scroll */
    overflow-y: auto;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: grid;
    place-items: center;
    padding: 24px
  }
  .card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
    overflow: hidden
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 18px 24px 6px
  }
  .brand .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px
  }
  .brand .logo svg {
    display: block;
    height: 34px;
    width: auto
  }
  .brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center
  }

  h1 {
    font-size: 1.32rem;
    line-height: 1.15;
    margin: 0 0 2px
  }

  .brand .helper {
    margin: 0;
    color: var(--muted);
    font-size: .9rem
  }

  .content {
    padding: 10px 24px 24px
  }

  form {
    display: grid;
    gap: 14px;
    margin-top: 8px
  }

  label {
    font-size: .9rem;
    color: var(--muted)
  }

  .input-wrap {
    position: relative
  }

  .input {
    width: 100%;
    height: var(--control-h);
    padding: 0 14px;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    font-size: 1rem;
    background: #fff;
    outline: none;
  }

  .input.input-password {
    padding-right: 48px;
  }

  /* espaço pro olhinho */
  .input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--ring)
  }

  .icon-btn {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
  }

  .icon-btn:hover {
    background: #f8fafc
  }

  .icon-btn:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px var(--ring);
    border-color: var(--primary)
  }

  .icon-btn svg {
    width: 20px;
    height: 20px;
    fill: #6b7280
  }

  .icon-btn[aria-pressed="true"] svg {
    fill: #111827
  }

  .btn {
    appearance: none;
    border: 0;
    border-radius: 12px;
    padding: 12px 16px;
    width: 100%;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all .15s
  }

  .btn-primary {
    background: #2563eb;
    color: #fff
  }

  .btn-primary:hover {
    background: #1e40af
  }

  .btn-primary:focus-visible {
    box-shadow: 0 0 0 3px var(--ring);
    outline: none
  }

  .separator {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    gap: 12px;
    color: var(--muted);
    font-size: .9rem;
    margin: 6px 0 4px
  }

  .separator::before,
  .separator::after {
    content: "";
    height: 1px;
    background: #e5e7eb;
    display: block
  }

  /* ===== Botão gov.br no estilo correto ===== */
  .govbr-button {
    background-color: #1351B4;
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    box-shadow: 0 2px 8px rgba(19, 81, 180, 0.3);
    transition: all .2s ease;
    min-width: 200px;
    justify-content: center;
    width: 100%;
  }

  .govbr-button:hover {
    background-color: #0f4494;
    box-shadow: 0 4px 12px rgba(19, 81, 180, 0.4);
    transform: translateY(-1px)
  }

  .govbr-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(19, 81, 180, 0.3)
  }

  .govbr-button:focus {
    outline: 2px solid #1351B4;
    outline-offset: 2px
  }

  .user-icon {
    width: 14px;
    height: 16px;
    fill: currentColor
  }

  .button-text {
    white-space: nowrap
  }

  .helper {
    margin-top: 10px;
    color: var(--muted);
    font-size: .85rem;
    text-align: center
  }

  .footer {
    padding: 10px 24px 18px;
    color: #9ca3af;
    font-size: .8rem;
    text-align: center
  }

  .error-dialog {
    display: none;
    margin: 8px 0 12px;
    padding: 10px 12px;
    border: 1px solid #fecaca;
    background: #fee2e2;
    color: #991b1b;
    border-radius: 10px;
  }

  /* === Modal === */
  .modal-overlay {
    position: fixed;
    inset: 0;
    /* cobre a tela toda */
    background: rgba(0, 0, 0, .55);
    display: none;
    /* é trocado p/ grid no showModal */
    place-items: center;
    /* centraliza conteúdo */
    z-index: 2000;
    /* abre no topo em telas baixas */
    align-items: flex-start;
    /* <— scroll do overlay */
    overflow: auto;
    /* respiro nas bordas */
    padding: 20px;
  }

  .modal-content {
    position: relative;
    width: min(520px, calc(100% - 40px));
    background: #fff;
    border-radius: 14px;
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, .18);

   
  }

  .modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    background: #fff;
    cursor: pointer;
  }

  .modal-close:hover {
    background: #f3f4f6;
  }
</style>
